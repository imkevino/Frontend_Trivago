<!DOCTYPE html>
<html>
    <head>
      <title>Trivago</title>

      <link rel="stylesheet" href="css/uikit.css" />
      <link rel="stylesheet" href="css/datepicker.css" />
      <link rel="stylesheet" href="css/trivago.css" />
      <link rel="stylesheet" href="css/form-advanced.css" />
      <script src="js/datepicker.min.js"></script>
      <script src="js/jquery-2.2.4.min.js"></script>
      <script src="js/uikit.js"></script>
      <script src="js/button.js"></script>
      <script src="js/datepicker.min.js"></script>
    </head>
  <body>

  <div class="banner uk-width-large-2-6 uk-width-medium-2-7 uk-width-small-2-6">
    <form class="uk-form banner uk-width-1-1 ">
      <!-- Header Section  -->

      <div class="logo">
        <img class="logo" src="img/trivago.svg" onerror="this.onerror=null; this.src='trivago.png'">
      </div>
      <div class="hotelsearch">
        <p>Hotel Search</p>
      </div>
      <!--End of header -->
      <hr />
      <!-- Calender Dropdowns-->
      <input type="text" placeholder="City" class="uk-width-small-1">
      <br/>
        <div class="uk-grid">
          <div class="uk-width-small-1-2 uk-width-medium-1-2 uk-width-large-1-2">
            <input rows="2" type="text" class="uk-icon-cog" placeholder="Check In" data-uk-datepicker="{format:'DD.MM.YYYY'}">
          </div>
          <div class="uk-width-small-1-2 uk-width-medium-1 uk-width-large-1">
            <input rows="2" type="text" class="uk-icon-cog" placeholder="Check Out" data-uk-datepicker="{format:'DD.MM.YYYY'}">
          </div>
          <!--End of Calender Dropdowns-->

          <!--Radio Options & Submit Button -->
            <div class="uk-width-small-1">
              <div class="uk-button-group" data-uk-button-radio="">
              <button class="uk-button" aria-checked="false"><img class="logo" src="img/person1.svg" width=45px onerror="this.onerror=null; this.src='/img/person1.png'"></button>
              <button class="uk-button" aria-checked="false"><img class="logo" src="img/person2.svg" width=45px onerror="this.onerror=null; this.src='/img/person1.png'"></button>
              <button class="uk-button" aria-checked="false"><img class="logo" src="img/person3.svg" width=45px onerror="this.onerror=null; this.src='/img/person1.png'"></button>             <button class="uk-button" aria-checked="true"><img class="logo" src="img/person4.svg" width=45px onerror="this.onerror=null; this.src='/img/person1.png'"></button>
            </div>

            <a class="uk-button uk-width-small-3-10 push" href="">Search <img src="img/icn_search_blue.svg"></a>
            </div>
            <!--End of Radio Options -->

        </div>
    </form>
  </div>
</body>
</html>
