<!DOCTYPE html>
<html>
    <head>
      <title>Trivago</title>

      <link rel="stylesheet" href="css/uikit.css" />
      <link rel="stylesheet" href="css/datepicker.css" />
      <link rel="stylesheet" href="css/trivago.css" />
      <link rel="stylesheet" href="css/form-advanced.css" />
      <script src="js/datepicker.min.js"></script>
      <script src="js/jquery-2.2.4.min.js"></script>
      <script src="js/uikit.js"></script>
      <script src="js/button.js"></script>
      <script src="js/datepicker.min.js"></script>
    </head>
  <body>

  <div class="banner uk-width-large-2-6 uk-width-medium-2-7 uk-width-small-2-6">
    <form class="uk-form banner uk-width-1-1 ">
      <!-- Header Section  -->
      <div class="header">
        <div class="logo">
          <img class="logo" src="img/trivago.svg" onerror="this.onerror=null; this.src='trivago.png'">
        </div>
        <div class="hotelsearch">
          <p>Hotel Search</p>
        </div>
      </div
      <!--End of header -->


      <!-- Calender Dropdowns-->
      <div class="calender uk-width-small-1 ">
        <input type="text" placeholder="City" class="uk-width-small-1">
        <br/>
          <div class="uk-grid">
            <div class="uk-width-small-1-2 uk-width-medium-1-2 uk-width-large-1-2 uk-width-xlarge-2-1">
              <input type="text" class="uk-icon-cog uk-width-1" placeholder="Check In" data-uk-datepicker="{format:'DD.MM.YYYY'}">
            </div>
            <div class="uk-width-small-1-2 uk-width-medium-1-2 uk-width-large-1-2">
              <input type="text" class="uk-icon-cog uk-width-1" placeholder="Check Out" data-uk-datepicker="{format:'DD.MM.YYYY'}">
            </div>
      </div>
      <br>
      <div class="uk-button-dropdown uk-button uk-width-1-2" data-uk-dropdown="{mode:'click'}" aria-haspopup="true" aria-expanded="false">
                                <button class="uk-button">Click me<i class="uk-icon-caret-down"></i></button>
                                <div class="uk-dropdown">
                                    <ul class="uk-nav uk-nav-dropdown">
                                        <li><a href="#">Single</a></li>
                                        <li><a href="#">Double</a></li>
                                        <li><a href="#">Family</a></li>
                                        <li><a href="#">Multi</a></li>
                                    </ul>
                                </div>
                            </div>





          <!--Radio Options & Submit Button for lage screen sizes
            <div class="uk-width-1" >
              <div class="uk-button-group" data-uk-button-radio="">
              <button class="uk-button gutter" aria-checked="false"><img class="logo" src="img/person1_2.svg" width=24px onerror="this.onerror=null; this.src='/img/person1.png'"></button>
              <button class="uk-button pad" aria-checked="false"><img class="logo" src="img/person2.svg" width=24px onerror="this.onerror=null; this.src='/img/person1.png'"></button>
              <button class="uk-button pad" aria-checked="false"><img class="logo" src="img/person3.svg" width=24px onerror="this.onerror=null; this.src='/img/person1.png'"></button>
              <button class="uk-button pad" aria-checked="true"><img class="logo" src="img/person4.svg" width=24px onerror="this.onerror=null; this.src='/img/person1.png'"></button>
            </div>
            -->

            <a class="uk-button uk-width-1-2" href="">Search<span class="search"><img src="img/icn_search_blue.svg" width="20px;"></span> </a>
            </div>
            <!--End of Radio Options -->

        </div>
    </form>

    <footer>
  		<div class="wrapper">
  			<ul class="social">
  				<li>
  					<a href="#" target="_blank"><img src="img/fb_icon.png" alt="" title=""></a>
  				</li>
  				<li>
  					<a href="#" target="_blank"><img src="img/twitter_icon.png" alt="" title=""></a>
  				</li>
  				<li>
  					<a href="#" target="_blank"><img src="img/google_icon.png" alt="" title=""></a>
  				</li>
  				<li>
  					<a href="#" target="_blank"><img src="img/githubicon.png" alt="" title=""></a>
  				</li>
  			</ul>
  		</div>
  	</footer>

</body>
</html>
